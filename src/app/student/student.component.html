
<div class="container mt-4">
    <div class="row">
    <div class="col-md-5 mb-4 mb-md-0">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                 <label for="fname">name</label>
                  <input type="text" class="form-control" #fname>
                </div>
                <div class="form-group">
                 <label for="lname">Lame</label>
                  <input type="text" class="form-control" #lname>
                </div>
                <div class="form-group">
                 <label for="Email">Email</label>
                  <input type="text" class="form-control" #email>
                </div>
                <div class="form-group">
                 <label for="contact">Contact</label>
                  <input type="text" class="form-control" #contact>
                </div>
                 <button
                 *ngIf="!isInEditMode"
                  (click)="onAddStudent()" class="btn btn-block bg-primary">Add Student</button>
                 <button
                *ngIf="isInEditMode"
                  (click)="onUpdateStudent()" class="btn btn-block bg-primary">Update Student</button>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="table-responsive">
           <table class="table table-bordered p-0" *ngIf="studentArr.length > 0;else noStd">
                <thead>
                    <tr>
                        <th>sr. no.</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of studentArr; trackBy:trackById">
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td><button
                            (click)="onEdit(std)"
                             mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button></td>
                        <td><button 
                            (click)="onStdRemove(std.id)"
                            mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button></td>
                    </tr>
                </tbody>
           </table>
                <ng-template #noStd>
                <p>
                    no students!!!
                </p>
           </ng-template>
        </div>
    </div>
</div>

</div>
